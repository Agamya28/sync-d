<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <style>
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 6rem;
            overflow-x: hidden;
        }

        body {
            background-color: #f7f7f7;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #181c14;
            display: flex;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 1rem;
        }

        header img {
            height: 3em;
            width: 3em;
            margin-right: 1rem;
        }

        header .logo-text {
            color: #ecdfcc;
            font-size: 2rem;
        }

        main {
            flex: 1;
            padding: 7rem 9% 5rem;
            text-align: center;
        }

        .feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .post {
            background-color: #ecdfcc;
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        footer {
            background-color: #181c14;
            padding: 1rem;
            color: #ecdfcc;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .no-posts {
            color: #666;
            font-size: 1.5rem;
        }

        .add-post {
            background-color: #ff7f50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <div class="logo-text">Sync'd</div>
    </header>

    <main>
        <button class="add-post">Add a Post</button>
        <h2>Your Feed</h2>
        <section class="feed">
            <!-- Posts will be dynamically added here -->
        </section>
        <p class="no-posts">No posts yet</p>
    </main>

    <footer>
        <p>Â© 2024 Sync'd</p>
    </footer>

    <script>
        const feed = document.querySelector('.feed');
        const noPostsMsg = document.querySelector('.no-posts');

        // Example: Dynamically adding a post
        function addPost(imageSrc) {
            const post = document.createElement('div');
            post.className = 'post';
            post.innerHTML = `<img src="${imageSrc}" alt="Post Image">`;
            feed.appendChild(post);
            noPostsMsg.style.display = 'none';
        }

        document.querySelector('.add-post').addEventListener('click', () => {
            addPost('image1.jpg'); // Example image
        });

        // Check for posts on load
        window.onload = () => {
            if (feed.children.length === 0) {
                noPostsMsg.style.display = 'block';
            } else {
                noPostsMsg.style.display = 'none';
            }
        }
    </script>
</body>
</html>
