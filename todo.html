<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced - Set Your Goals</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Synced Logo">
        <span class="logo-text">Sync'd</span>
    </div>
    <div class="user-actions">
        <img src="user-icon.png" alt="User Icon" class="user-icon">
        <img src="chat-icon.png" alt="Chat Icon" class="chat-icon">
    </div>
</header>

<main>
    <section class="goals-section">
        <h2>Set Your Goals</h2>
        <div class="goals-calendar-wrapper">
            <!-- Goals Section -->
            <div class="goals-box">
                <h3>Goals</h3>
                <ul id="task-list"></ul>
                <form id="goal-form">
                    <input type="text" id="goal-input" placeholder="Enter goal">
                    <input type="file" id="goal-picture">
                    <button type="submit">Add Goal</button>
                </form>
            </div>
            <!-- Calendar Section -->
            <div class="calendar-box">
                <h3>Calendar</h3>
                <table id="calendar">
                    <!-- Calendar Grid -->
                    <tr>
                        <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
                    </tr>
                    <tr>
                        <td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td>
                    </tr>
                    <tr>
                        <td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td>
                    </tr>
                    <tr>
                        <td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Synced. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
